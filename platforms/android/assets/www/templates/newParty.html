<ion-view title="New Party">
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Party Name</span>
        <input type="text" ng-model='party.name' placeholder="Super Awesome Party">
      </label>
      <button class='button button-block button-positive' ng-click="createParty(party)">Create</button>
    </div>
  </ion-content>
</ion-view>
