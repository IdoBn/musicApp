<ion-view title="{{party.name}}">
  <ion-content class="has-header">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="request in party.requests">
        <a class="item item-thumbnail-left" href="#">
          <img ng-src="{{request.thumbnail}}">
          <h2>{{request.title}}</h2>
          <p>Nine Inch Nails</p>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
