<ion-view title="{{request.title}}">
  <ion-content class="has-header">
    <h1>{{request.author}}</h1>
    <videogular vg-player-ready="onPlayerReady" vg-width="320" vg-height="200">
      <video preload='metadata'></video>
      <vg-poster-image vg-url='{{request.thumbnail}}' vg-stretch="fit"></vg-poster-image>
  </videogular>
  </ion-content>
</ion-view>
