<ion-view title="{{request.title}}">
  <ion-content class="has-header">
    <h1>{{request.author}}</h1>
    <a href="{{request.url}}">{{request.url}}</a>
    <a href="{{request.directUrl}}">{{request.directUrl}}</a>
    <videogular vg-width="150" vg-height="50" vg-theme="config.theme">
      <video class='videoPlayer' controls preload='none'>
          <source src='{{request.directUrl}}' type='video/mp4'>
      </video>
  </videogular>
  </ion-content>
</ion-view>
