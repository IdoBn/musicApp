<a class="item item-thumbnail-left" ng-click="clicked(request)" href='#/app/parties/{{request.party_id}}/requests/{{request.id}}'>
  <img ng-src="{{request.thumbnail}}">
  <h2>{{request.title}}</h2>
  <p>{{request.user.name}}</p>
  <p ng-if='request.likes.length'>likes: {{request.likes.length}}</p>
</a>
