<ion-view title="{{request.title}}">
  <ion-content class="has-header">
    <videogular vg-player-ready="onPlayerReady" vg-width="320" vg-height="200">
      <video preload='metadata' poster="{{request.thumbnail}}"></video>
    </videogular>
    <h4>{{request.author}}</h4>
  </ion-content>
</ion-view>
